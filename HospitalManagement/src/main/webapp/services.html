<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
      header {
      background: #2c3e50;
      color: red;
      padding: 5px;
      text-align: center;
    }
    nav {
      margin: 20px;
    }
    nav a {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
    }
    nav a:hover {
      background: #2980b9;
    }
    section {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      color: #2c3e50;
    }
    form input, form select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #1e8449;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hospital Management System</h1>
    <h3>Manage Services</h3>
  </header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="Patient.html">Patients</a>
    <a href="doctors.html">Doctors</a>
    <a href="rooms.html">Rooms</a>
    <a href="services.html">Services</a>
 
    <a href="appointments.html">Appointments</a>
    <a href="billing.html">Billing</a>
  </nav>

  <section>
    <h2>Add New Service</h2>
    <form action="AddServiceServlet" method="post">
      <label>Service Name:</label>
      <input type="text" name="serviceName" required>

      <label>Service Charge:</label>
      <input type="number" name="serviceCharge" step="0.01" required>

      <button type="submit">Add Service</button>
    </form>
  </section>

  <section>
    <h2>Available Services</h2>
    <table>
      <tr>
        <th>Service ID</th>
        <th>Service Name</th>
        <th>Charge</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>1</td>
        <td>X-Ray</td>
        <td>500</td>
        <td>Available</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Blood Test</td>
        <td>200</td>
        <td>Available</td>
      </tr>
    </table>
  </section>
  <section>
    <h2>Update Service</h2>
    <form action="UpdateServiceServlet" method="post">
      <label>Service ID:</label>
      <input type="number" name="serviceId" required>

      <label>New Status:</label>
      <select name="serviceStatus" required>
        <option value="Available">Available</option>
        <option value="Not Available">Not Available</option>
      </select>

      <button type="submit">Update Service</button>
    </form>
  </section>

  
</body>
</html>
