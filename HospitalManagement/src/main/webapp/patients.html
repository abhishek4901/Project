<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Patients</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
      header {
      background: #2c3e50;
      color: red;
      padding: 5px;
      text-align: center;
    }
    nav {
      margin: 20px;
    }
    nav a {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
    }
    nav a:hover {
      background: #2980b9;
    }
    section {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      color: #2c3e50;
    }
    form input, form select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #1e8449;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hospital Management System</h1>
    <h3>Manage Patients</h3>
  </header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="patients.html">Patients</a>
    <a href="doctors.html">Doctors</a>
    <a href="rooms.html">Rooms</a>
    <a href="services.html">Services</a>
    <a href="appointments.html">Appointments</a>
    <a href="billing.html">Billing</a>
  </nav>

  <!-- Add Patient -->
  <section>
    <h2>Add Patient</h2>
    <form id="patientForm">
      <label>Patient ID:</label>
      <input type="number" id="patientId" required>

      <label>Name:</label>
      <input type="text" id="patientName" required>

      <label>Age:</label>
      <input type="number" id="patientAge" required>

      <label>Gender:</label>
      <select id="patientGender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Phone:</label>
      <input type="text" id="patientPhone" required>

      <button type="submit">Add Patient</button>
    </form>
  </section>

  <!-- Patient List -->
  <section>
    <h2>All Patients</h2>
    <table id="patientTable">
      <thead>
        <tr>
          <th>Patient ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Patients will be added here dynamically -->
      </tbody>
    </table>
  </section>

  <script>
    const patientForm = document.getElementById("patientForm");
    const patientTable = document.getElementById("patientTable").getElementsByTagName("tbody")[0];

    // Add Patient
    patientForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const id = document.getElementById("patientId").value;
      const name = document.getElementById("patientName").value;
      const age = document.getElementById("patientAge").value;
      const gender = document.getElementById("patientGender").value;
      const phone = document.getElementById("patientPhone").value;

      // Create new row
      const newRow = patientTable.insertRow();

      newRow.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${age}</td>
        <td>${gender}</td>
        <td>${phone}</td>
        <td><button class="delete-btn">Delete</button></td>
      `;

      // Delete patient
      newRow.querySelector(".delete-btn").addEventListener("click", function() {
        patientTable.deleteRow(newRow.rowIndex - 1);
      });

      // Reset form
      patientForm.reset();
    });
  </script>
</body>
</html>
