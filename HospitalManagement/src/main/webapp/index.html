<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <style>
    /* Reset + Flex layout for full height */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: url('images/img.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Navbar */
    nav {
      background: #2c3e50;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between; /* space for logo & menu */
      align-items: center;
      color: white;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color:red;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      background: #3498db;
    }

    /* Right Corner Appointment Button */
    .book-appointment {
      background-color: #3498db;
      color: red;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s ease-in-out;
    }
    .book-appointment:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
    }
    .book-appointment:active {
      background-color: #1f5f82;
      transform: translateY(1px);
    }

    /* Main Container */
    .container {
      flex: 1; /* pushes footer down */
      text-align: center;
      margin-top: 1px;
    }
  
    
    .container h1 {
      margin-left:1100px;
      background: green;
      color: red;
      padding: 10px 18px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      display: inline-block;
    }

    /* Footer */
    footer {
      background: #1976d2;
      color: white;
      text-align: center;
      padding: 1px;
      width: 100%;
    }
    footer a {
      display: block;
      margin-top: 0px;
      
      color: rgb(128, 0, 0);
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
        <li><a href="patients.html">Patients</a></li>
        <li><a href="doctors.html">Doctors</a></li>
        <li><a href="rooms.html">Rooms</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="appointments.html">Appointments</a></li>
        <li><a href="billing.html">Billing</a></li>
        <li><a href="about.html">About-us</a></li>
    </ul>
    <!-- Appointment Button in Right Corner -->
    <a href="appointmentsfront.html" class="book-appointment">Book new Appointments</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
  
    <h1>Emergency Contact - 112</h1>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Hospital Management System | All Rights Reserved</p>
    <p><a href="about.html">About Us</a></p>
  </footer>

</body>
</html>
