<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Doctors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
 header {
      background: #2c3e50;
      color: red;
      padding: 5px;
      text-align: center;
    }
    nav {
      margin: 20px;
    }
    nav a {
      text-decoration: none;
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
    }
    nav a:hover {
      background: #2980b9;
    }
    section {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      color: #2c3e50;
    }
    form input, form select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #1e8449;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hospital Management System</h1>
    <h3>Manage Doctors</h3>
  </header>

  <nav>
    <a href="index.html">üè† Home</a>
    <a href="patients.html">Patients</a>
    <a href="doctors.html">Doctors</a>
    <a href="rooms.html">Rooms</a>
    <a href="services.html">Services</a>
    <a href="appointments.html">Appointments</a>
    <a href="billing.html">Billing</a>
  </nav>

  <!-- Add Doctor -->
  <section>
    <h2>Add Doctor</h2>
    <form id="doctorForm">
      <label>Doctor ID:</label>
      <input type="number" id="doctorId" required>

      <label>Name:</label>
      <input type="text" id="doctorName" required>

      <label>Specialization:</label>
      <input type="text" id="doctorSpecialization" required>

      <label>Phone:</label>
      <input type="text" id="doctorPhone" required>

      <button type="submit">Add Doctor</button>
    </form>
  </section>

  <!-- Doctor List -->
  <section>
    <h2>All Doctors</h2>
    <table id="doctorTable">
      <thead>
        <tr>
          <th>Doctor ID</th>
          <th>Name</th>
          <th>Specialization</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Doctors will be added here dynamically -->
      </tbody>
    </table>
  </section>

  <script>
    const doctorForm = document.getElementById("doctorForm");
    const doctorTable = document.getElementById("doctorTable").getElementsByTagName("tbody")[0];

    // Add Doctor
    doctorForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const id = document.getElementById("doctorId").value;
      const name = document.getElementById("doctorName").value;
      const specialization = document.getElementById("doctorSpecialization").value;
      const phone = document.getElementById("doctorPhone").value;

      // Create new row
      const newRow = doctorTable.insertRow();

      newRow.innerHTML = `
        <td>${id}</td>
        <td>${name}</td>
        <td>${specialization}</td>
        <td>${phone}</td>
        <td><button class="delete-btn">Delete</button></td>
      `;

      // Delete doctor
      newRow.querySelector(".delete-btn").addEventListener("click", function() {
        doctorTable.deleteRow(newRow.rowIndex - 1);
      });

      // Reset form
      doctorForm.reset();
    });
  </script>
</body>
</html>
