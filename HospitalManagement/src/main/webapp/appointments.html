<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #218838;
    }
    #appointmentsTable {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
    }
    #appointmentsTable th, #appointmentsTable td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    #appointmentsTable th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Book an Appointment</h2>

  <!-- ✅ This form submits directly to your Servlet -->
  <form id="appointmentForm" action="bookAppointment" method="post">
    <label>Patient ID:</label>
    <input type="number" name="patientId" required>

    <label>Doctor ID:</label>
    <input type="number" name="doctorId" required>

    <label>Doctor Name:</label>
    <input type="text" name="doctorName" required>

    <label>Date:</label>
    <input type="date" name="appointmentDate" required>

    <label>Time:</label>
    <input type="time" name="appointmentTime" required>

    <label>Reason:</label>
    <input type="text" name="reason" required>

    <button type="submit">Schedule Appointment</button>
  </form>

  <table id="appointmentsTable">
    <thead>
      <tr>
        <th>Appointment ID</th>
        <th>Patient ID</th>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Reason</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("appointmentForm");
    const tableBody = document.querySelector("#appointmentsTable tbody");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent default form reload

      const formData = new FormData(form);

      fetch("bookAppointment", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        alert("✅ " + data);

        // Add to table dynamically
        const newRow = tableBody.insertRow();
        newRow.innerHTML = `
          <td>Auto</td>
          <td>${form.patientId.value}</td>
          <td>${form.doctorId.value}</td>
          <td>${form.doctorName.value}</td>
          <td>${form.appointmentDate.value}</td>
          <td>${form.appointmentTime.value}</td>
          <td>${form.reason.value}</td>
          <td>Scheduled</td>
        `;

        form.reset();
      })
      .catch(err => {
        alert("❌ Error: " + err);
      });
    });
  </script>
</body>
</html>
